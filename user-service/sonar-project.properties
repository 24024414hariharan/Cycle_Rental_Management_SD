# Unique Project Key (use the one from SonarQube project setup)
sonar.projectKey=cycle_rental_management
sonar.projectName=Cycle Rental Management
sonar.projectVersion=1.0

# Project source paths
sonar.sources=src
sonar.tests=test
sonar.inclusions=src/**/*.ts
sonar.exclusions=node_modules/**,dist/**

# Test settings and coverage report paths
sonar.test.inclusions=test/**/*.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication token from SonarQube setup
sonar.login=YOUR_GENERATED_TOKEN

# Ignore the coverage directory from analysis
sonar.exclusions=coverage/**