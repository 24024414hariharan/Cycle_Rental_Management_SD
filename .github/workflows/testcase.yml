name: Run Tests on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # Navigate to user-service and install dependencies
      - name: Install Dependencies in user-service
        working-directory: ./user-service
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found in user-service directory.";
            exit 1;
          fi
          npm ci

      # Run tests in user-service
      - name: Run Tests
        working-directory: ./user-service
        run: |
          mkdir -p ./test-results
          npm test -- --ci --coverage --outputFile=./test-results/test-report.xml
        env:
          CI: true

      # Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./user-service/test-results/test-report.xml

      # Upload coverage report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./user-service/coverage
